<!DOCTYPE html>
<html>
<head>
  <title>Sandwich</title>
</head>
<body>

<div id ="breadoptions">
<input type="checkbox" name="bread" id="wheat">Wheat
<input type="checkbox" name="bread" id="french">French
<input type="checkbox" name="bread" id="lettuce">Lettuce Wrap
</div>

<div id="meatoptions">
<input type="checkbox" name="meat" id="turkey">Turkey
<input type="checkbox" name="meat" id="bacon">Bacon
<input type="checkbox" name="meat" id="ham">Ham
<input type="checkbox" name="meat" id="salami">Salami
<input type="checkbox" name="meat" id="nonemeat">No Meat
</div>

<div id="cheeseoptions">
<input type="checkbox" name="cheese" id="pepperjack">Pepperjack
<input type="checkbox" name="cheese" id="american">American
<input type="checkbox" name="cheese" id="cheddar">Cheddar
<input type="checkbox" name="cheese" id="nocheese">No Cheese
</div>

<div id="condiments">
<input type="checkbox" name="condiments" id="ketchup">Ketchup
<input type="checkbox" name="condiments" id="mustard">Mustard
<input type="checkbox" name="condiments" id="mayonnaise">Mayonnaise
<input type="checkbox" name="condiments" id="avocado">Avocado Spread
<input type="checkbox" name="condiments" id="nocondiments">No Condiments
</div>

<div id="veggiesoptions">
<input type="checkbox" name="veggies" id="cucumber">Cucumber
<input type="checkbox" name="veggies" id="lettuce">Lettuce
<input type="checkbox" name="veggies" id="tomato">Tomato
<input type="checkbox" name="veggies" id="pickle">Pickle
<input type="checkbox" name="veggies" id="noneveggie">No Veggies
</div>

<input type="textarea" id="output">

<script src="/javascripts/SandwichMaker.js" type="text/javascript"></script>
<script src="/javascripts/MeatOptions.js" type="text/javascript"></script>
<script src="/javascripts/bread.js" type="text/javascript"></script>
<script src="/javascripts/cheese.js" type="text/javascript"></script>
<script src="/javascripts/condiments.js" type="text/javascript"></script>
<script src="/javascripts/veggies.js" type="text/javascript"></script>
<script src="/javascripts/main.js" type="text/javascript"></script>
<script src="/javascripts/DOMhandler.js" type="text/javascript"></script>
</body>
</html>
